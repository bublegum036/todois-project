<aside class="sidebar">
  <div class="sidebar-menu">
    <p-menu [model]="items" [style]="{'width':'100%'}"></p-menu>
  </div>
</aside>

<p-dialog [(visible)]="addTaskVisible" (visibleChange)="closeTaskMenu($event)" header="Создать новую задачу"
  [style]="{width: '300px', height: '90%' }">
  <task-form (visibleChange)="closeTaskMenu($event)"></task-form>
</p-dialog>

<p-dialog [(visible)]="addCategoryVisible" (visibleChange)="closeAddCategory($event)" header="Создать категорию задач"
  [style]="{ width: '300px', height: '90%' }">
  <category-add-form (visibleChange)="closeAddCategory($event)"></category-add-form>
</p-dialog>
