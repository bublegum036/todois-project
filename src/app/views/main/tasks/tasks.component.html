<section class="tasks">
  <h2>Все задачи</h2>
  <div class="tasks-table">
    <p-table [value]="tasks" [customSort]="true" [tableStyle]="{'min-width': '90rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="taskName" style="width:20%">Название задачи
            <p-sortIcon field="taskName"></p-sortIcon>
          </th>
          <th pSortableColumn="taskDescription" style="width:20%">Описание задачи
            <p-sortIcon field="taskDescription"></p-sortIcon>
          </th>
          <th pSortableColumn="taskDateSet" style="width:15%">Дата постановки
            <p-sortIcon field="taskDateSet"></p-sortIcon>
          </th>
          <th pSortableColumn="taskDeadline" style="width:15%">Срок выполнения
            <p-sortIcon field="taskDeadline"></p-sortIcon>
          </th>
          <th pSortableColumn="taskPriority" style="width:15%">Приоритет
            <p-sortIcon field="taskPriority"></p-sortIcon>
          </th>
          <th pSortableColumn="taskCategory" style="width:15%">Категория
            <p-sortIcon field="taskCategory"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>{{task.taskName}}</td>
          <td>{{task.taskDescription}}</td>
          <td>{{task.taskDateSet}}</td>
          <td>{{task.taskDeadline}}</td>
          <td>{{task.taskPriority}}</td>
          <td>{{task.taskCategory}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-toast></p-toast>
</section>
<!--(sortFunction)="customSort($event)"-->
