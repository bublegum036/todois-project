<div class="container">
    <p-button [text]="true" (click)="sidebarOpen()" severity="secondary" icon="pi pi-align-justify">
    </p-button>
    <p-tabMenu [model]="navMenu" styleClass="nav-menu" class="nav-menu"></p-tabMenu>
    <p-avatar icon="pi pi-user" styleClass="mr-2" shape="circle" size="large"
        [style]="{ 'background-color': '#F59E0B', color: '#ffffff' }" label="{{userName}}"
        (click)="menu.toggle($event)">
        <p-menu #menu [model]="userMenu" [popup]="true"></p-menu>
    </p-avatar>
</div>

<p-sidebar [(visible)]="sidebarVisible">
    <sidebar-menu></sidebar-menu>
</p-sidebar>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '300px'}" acceptLabel="Да" acceptIcon=" " rejectLabel="Нет"
    rejectIcon=" "></p-confirmDialog>
