<section class="task-category">
  <h2>Категории задач</h2>
<div class="task-category-table">
  <p-table [value]="categoties" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Название категории</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>Редактировать</td>
            <td>Удалить</td>
        </tr>
    </ng-template>
</p-table>
</div>

</section>
