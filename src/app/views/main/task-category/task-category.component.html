<section class="task-category">
    <h2>Категории задач</h2>
    <div class="task-category-table" *ngIf="categories && categories.length>0">
        <p-table [value]="categories" responsiveLayout="stack" [tableStyle]="{ 'min-width': '80%' }">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:60%">Название категории</th>
                    <th style="width:30%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>{{category.categoryName}}</td>
                    <td>
                        <p-button (click)="editCategory(category)" icon="pi pi-pencil" severity="info"></p-button>
                        <p-button (click)="removeCategory(category)" icon="pi pi-trash" severity="danger"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-toast></p-toast>
        <p-confirmDialog [style]="{width: '50vw'}" acceptLabel="Да" acceptIcon=" " rejectLabel="Нет"
            rejectIcon=" "></p-confirmDialog>
    </div>
</section>
